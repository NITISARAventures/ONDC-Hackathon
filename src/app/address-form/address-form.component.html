<div class="address-form">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div formArrayName="addresses">
      <div *ngFor="let address of addresses.controls; let i = index" class="mb-3">
        <div class="row">
          <div class="col-12 mb-2">
            <input type="text" class="form-control" [formControlName]="i" placeholder="Enter address">
          </div>
          <div class="col-12 mb-2">
            <button (click)="removeAddress(i)" type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <button (click)="addAddress()" type="button" class="btn btn-sm btn-outline-primary">Add Address</button>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
      </div>
      <br><br>
      <!-- Add this inside your address-form.component.html -->
      <div class="col-12">
        <button *ngIf="addresses.length > 2" (click)="generatePolygon()" type="button" class="btn btn-sm btn-secondary">Generate Polygon</button>
      </div>

      <div class="col-12">
        <button (click)="generateMotorablePathAndDistance()" type="button" class="btn btn-sm btn-secondary">Generate Motorable Path & Distance</button>
      </div>
      

    </div>
  </form>
</div>


<router-outlet></router-outlet>
